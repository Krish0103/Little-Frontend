# Server Configuration
server.port=8090
server.servlet.context-path=/swiggaa

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Microservices URLs (Use Gateway for all API calls)
app.services.auth-service=http://localhost:8080
app.services.menu-service=http://localhost:8080
app.services.order-service=http://localhost:8080
app.services.gateway=http://localhost:8080

# Session Configuration
server.servlet.session.timeout=30m

# Static Resources
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,/webjars/

# Logging
logging.level.com.swiggaa.frontend=DEBUG
logging.level.org.springframework.web=DEBUG