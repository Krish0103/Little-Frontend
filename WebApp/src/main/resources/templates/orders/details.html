<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Swiggaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .order-status {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .status-placed { background-color: #e3f2fd; color: #1976d2; }
        .status-confirmed { background-color: #e8f5e8; color: #2e7d32; }
        .status-preparing { background-color: #fff3e0; color: #f57c00; }
        .status-ready { background-color: #e1f5fe; color: #0277bd; }
        .status-delivered { background-color: #e8f5e8; color: #388e3c; }
        .status-cancelled { background-color: #ffebee; color: #d32f2f; }
        
        .info-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .item-row {
            border-bottom: 1px solid #f8f9fa;
            padding: 15px 0;
        }
        .item-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-utensils"></i> Swiggaa</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/menu">Menu</a>
                <a class="nav-link" href="/cart">Cart</a>
                <a class="nav-link" href="/orders">Orders</a>
                <a class="nav-link" href="/auth/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-receipt"></i> Order Details</h2>
                    <a href="/orders" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Orders
                    </a>
                </div>
                
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Success Message -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Order Details -->
                <div th:if="${order != null}">
                    <!-- Order Header -->
                    <div class="info-card">
                        <div class="row">
                            <div class="col-md-8">
                                <h4>Order #<span th:text="${order.id}"></span></h4>
                                <p class="text-muted mb-2">
                                    <i class="fas fa-store"></i> <span th:text="${order.restaurantName}"></span>
                                </p>
                                <p class="text-muted mb-2">
                                    <i class="fas fa-clock"></i> <span th:text="${#temporals.format(order.orderTime, 'MMM dd, yyyy HH:mm')}"></span>
                                </p>
                                <p class="text-muted mb-0">
                                    <i class="fas fa-credit-card"></i> <span th:text="${order.paymentMethod}"></span>
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="order-status" 
                                      th:class="'order-status status-' + ${order.status.toString().toLowerCase()}"
                                      th:text="${order.status}"></span>
                                <h3 class="text-primary mt-2">₹<span th:text="${order.totalAmount}"></span></h3>
                            </div>
                        </div>
                    </div>

                    <!-- Order Items -->
                    <div class="info-card">
                        <h5 class="mb-3"><i class="fas fa-utensils"></i> Items Ordered</h5>
                        <div th:each="item : ${order.orderItems}" class="item-row">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h6 class="mb-1" th:text="${item.itemName}"></h6>
                                    <small class="text-muted">₹<span th:text="${item.itemPrice}"></span> each</small>
                                </div>
                                <div class="col-md-3 text-center">
                                    <span class="badge bg-secondary">Qty: <span th:text="${item.quantity}"></span></span>
                                </div>
                                <div class="col-md-3 text-end">
                                    <strong>₹<span th:text="${item.subtotal}"></span></strong>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Delivery Information -->
                    <div class="info-card">
                        <h5 class="mb-3"><i class="fas fa-truck"></i> Delivery Information</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Delivery Address:</strong></p>
                                <p class="text-muted" th:text="${order.deliveryAddress}"></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Contact Number:</strong></p>
                                <p class="text-muted" th:text="${order.phoneNumber}"></p>
                            </div>
                        </div>
                        <div th:if="${order.specialInstructions != null and !order.specialInstructions.isEmpty()}">
                            <p><strong>Special Instructions:</strong></p>
                            <p class="text-muted" th:text="${order.specialInstructions}"></p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/orders/track/{id}(id=${order.id})}" class="btn btn-info">
                                <i class="fas fa-truck"></i> Track Order
                            </a>
                            <form th:if="${order.status.toString() == 'PLACED' or order.status.toString() == 'CONFIRMED'}" 
                                  th:action="@{/orders/{id}/cancel(id=${order.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('Are you sure you want to cancel this order?')">
                                    <i class="fas fa-times"></i> Cancel Order
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
